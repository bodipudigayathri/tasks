<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Number Generator</title>
</head>
<body>
  <h1>Enter your favorite number:</h1>
  <input type="number" id="luckyno" value="">
  <button onclick="generateRandomNumber()">Generate Random Number</button>
  <p>Random Number: <span id="randomNumberDisplay"></span></p>

  <script>
    function generateRandomNumber() {
      // Get user's favorite number input
      var favoriteNumber = parseInt(document.getElementById('luckyno').value);

      // Generate a random number between 1 and 10
      var randomNumber = Math.floor(Math.random() * 10) + 1;

      // Display the random number generated
      document.getElementById('randomNumberDisplay').textContent = randomNumber;

      // Compare favorite number with generated random number
      if (favoriteNumber === randomNumber) {
        document.write("Eeeeeee! Lucky you!");
      } else {
        document.write("Hmmmm! Unlucky this time.");
      }
    }
  </script>
</body>
</html>
